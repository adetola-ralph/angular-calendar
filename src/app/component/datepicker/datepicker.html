<div id="datepicker">
  <div class="calendarInfo">
    <a (click)="previous()"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
    <span class="date" (click)="switchMode()" *ngIf="mode[selectedMode] === 'calendar'">
      {{returnedMonth}}, {{returnedYear}}
    </span>
    <span class="date" (click)="switchMode()" *ngIf="mode[selectedMode] === 'month'">
      {{returnedYear}}
    </span>
    <span class="date" (click)="switchMode()" *ngIf="mode[selectedMode] === 'decade'">
      {{returnedDecadeList[0]}} - {{returnedDecadeList[9]}}
    </span>
    <a (click)="next()"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
  </div>
  <table cellspacing="0" *ngIf="mode[selectedMode] === 'calendar'">
    <thead>
      <tr>
        <th *ngFor="let day of days">
          {{day}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let week of returnMonthCalendarDays">
        <td 
          *ngFor="let day of week" 
          [ngClass]="{ selected: selectedDay(day), disabled: disabled(day) }" 
          (click)="!disabled(day) && select(day)">
          {{day}}
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="mode[selectedMode] === 'month'" class="monthView">
    <div class="months">
      <span
        *ngFor="let month of months; index as i" 
        (click)="selectMonth(i)"
        [ngClass]="{ selected: selectedMonth(i) }">
        {{month.shortName}}
      </span>
    </div>
  </div>
  <div *ngIf="mode[selectedMode] === 'decade'" class="monthView">
    <div class="months">
      <span 
        *ngFor="let year of returnedDecadeList"
        (click)="selectYear(year)"
        [ngClass]="{ selected: selectedYear(year) }">
        {{year}}
      </span>
    </div>
  </div>
</div>
